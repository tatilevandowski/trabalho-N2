name: Testes de Software - N2

# Aciona o workflow em todo push para a branch 'main' e em Pull Requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_and_coverage:
    runs-on: ubuntu-latest # Ambiente Linux (mais r谩pido e padr茫o para CI)
    
    steps:
      - name: Checkout do C贸digo
        # Baixa seu c贸digo do reposit贸rio
        uses: actions/checkout@v4

      - name: Configurar Python 3.x
        # Configura o ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' 
          cache: 'pip' # Otimiza a instala莽茫o das libs

      - name: Instalar Depend锚ncias
        run: |
          # Instala Pytest, Pytest-Cov e Pytest-Mock (o mesmo que voc锚 usou localmente)
          pip install pytest pytest-cov pytest-mock 
          
      - name: Executar Testes e Gerar Relat贸rios de Cobertura (XML/HTML)
        # Comando crucial: Roda o Pytest, mede cobertura de linhas e branches, e falha se total for < 80%
        run: |
          pytest --cov=src --cov-report html --cov-report xml --cov-fail-under=80 --cov-branch

      - name:  Salvar Relat贸rio HTML de Cobertura como Artefato
        # Salva o relat贸rio HTML (pasta htmlcov/) para visualiza莽茫o
        uses: actions/upload-artifact@v4
        with:
          name: html-coverage-report
          path: htmlcov/
          
      - name:  Salvar Relat贸rio XML de Cobertura como Artefato
        # Salva o XML (coverage.xml) que 茅 usado por servi莽os como Codecov/Coveralls
        uses: actions/upload-artifact@v4
        with:
          name: xml-coverage-report
          path: coverage.xml